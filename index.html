<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header_title">Sign Up</h1>
      <p class="header_text">
        <strong>This is not a real online service!</strong> You know you need
        something like this in your life to help you realize your deepest
        dreams.
        <em>Sign up now to get started</em>
      </p>
      <i>You know you want to</i>
    </div>
    <form class="user_form" action="#" method="#">
      <fieldset class="user_name">
        <div style="float: left; margin-right: 20px">
          <label for="user_name_first">First name</label>
          <input
            type="text"
            name="user_name_first"
            id="form--user_first_name"
          />
        </div>
        <div style="float: left; margin-right: 20px">
          <label for="user_name_last">Last name</label>
          <input type="text" name="user_name_last" id="form--user_last_name" />
        </div>
      </fieldset>
      <fieldset class="user_information">
        <div style="float: left; margin-right: 20px">
          <label for="user_email">Email</label>
          <input type="email" name="user_email" id="form--user_email" />
        </div>
        <div style="float: left; margin-right: 20px">
          <label for="user_phonenumber">Phone number</label>
          <input
            type="tel"
            name="user_phonenumber"
            id="form--user_phoneNumber"
          />
        </div>
      </fieldset>
      <fieldset class="user_confirmation">
        <div style="float: left; margin-right: 20px">
          <label for="user_password">Password</label>
          <input
            type="password"
            name="user_password"
            id="form--user_password"
          />
        </div>
        <div style="float: left; margin-right: 20px">
          <label for="user_repeatPassword">Confirm password</label>
          <input
            type="password"
            name="user_repeatPassword"
            id="form--user_repeatPasssword"
          />
        </div>
      </fieldset>
    </form>
    <button class="btn-create_account" type="submit">Create account</button>
    <p class="logIn">Already have an account?<strong> Log in</strong></p>
  </body>
</html>
